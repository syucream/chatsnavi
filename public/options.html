<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatsNavi Chrome Extension Options</title>
    <style>
        body {
            width: 700px;
            height: 600px;
        }
        input[type="text"] {
            min-width: 300px;
        }
    </style>
    <script src="options.js"></script>
</head>
<body>
    <div class="container">
        <h1>ChatsNavi Options</h1>

        <h2>ChatGPT settings</h2>
        <div>
            <table id="chatGPTSettings">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>auto-submit</th>
                        <th>activate a new tab</th>
                        <th>GPT id (e.g. g-XXXXXXXXX-hoge-fuga)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- dynamically controlled -->
                </tbody>
            </table>
            <button id="appendChatGPTSetting">Append a new ChatGPT setting</button>
        </div>

        <h2>Gemini settings</h2>
        <h3>TODO</h3>

        <button id="save">Save</button>
    </div>
</body>
</html>
